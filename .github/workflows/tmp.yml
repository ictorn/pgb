name: TMP
on: workflow_dispatch

permissions:
  contents: read
  packages: write

env:
  REGISTRY_IMAGE: ghcr.io/${{ github.repository }}
  
jobs:
  build:
    strategy:
      matrix:
        image: [ubuntu-24.04, ubuntu-24.04-arm]
        include:
        - image: ubuntu-24.04
          platform: linux/amd64
          arch: x86_64
        - image: ubuntu-24.04-arm
          platform: linux/arm64
          arch: aarch64
    runs-on: ${{ matrix.image }}
    timeout-minutes: 30
    name: build and push images by digest
    steps:
      - name: prepare
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY_IMAGE }}
        env:
          DOCKER_METADATA_ANNOTATIONS_LEVELS: manifest,index
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: build and push by digests
        uses: docker/build-push-action@v6
        id: build
        with:
          context: .
          file: Dockerfile.test
          build-args: |
            ARCH=${{ matrix.arch }}
          platforms: ${{ matrix.platform }}
          tags: ${{ env.REGISTRY_IMAGE }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          outputs: type=image,push-by-digest=true,name-canonical=true,push=true
          provenance: false
      - name: export digests
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"
      - name: upload digests
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1
          
  merge:
    runs-on: ubuntu-24.04
    needs:
    - build
    steps:
    - name: download digests
      uses: actions/download-artifact@v4
      with:
        path: ${{ runner.temp }}/digests
        pattern: digests-*
        merge-multiple: true
    - uses: docker/setup-buildx-action@v3
    - uses: docker/login-action@v3
      name: login to ghcr.io
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - uses: docker/metadata-action@v5
      id: meta
      with:
        images: ${{ env.REGISTRY_IMAGE }}
    - name: create manifest and push
      working-directory: ${{ runner.temp }}/digests
      run: |
        docker buildx imagetools create \
          --annotation "index,manifest-descriptor:org.opencontainers.image.source=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.source'] }}" \
          --annotation "index,manifest-descriptor:org.opencontainers.image.description=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.description'] }}" \
          --annotation "index,manifest-descriptor:org.opencontainers.image.licenses=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.licenses'] }}" \
          --annotation "index,manifest-descriptor:org.opencontainers.image.authors=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.authors'] }}" \
          -t ${{ env.REGISTRY_IMAGE }}:test \
          $(printf '${{ env.REGISTRY_IMAGE }}@sha256:%s ' *)
    - name: inspect image
      run: |
        docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:test
